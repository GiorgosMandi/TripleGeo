##############################
# Input and output parameters (paths are RELATIVE to executable)
##############################

##Possible input formats: SHAPEFILE, DBMS, CSV, GPX, GEOJSON, XML, OSM
inputFormat = SHAPEFILE

##Conversion mode: specify either 'GRAPH' (on disk) or 'STREAM' (in-memory) or 'RML' (for applying user-specified RML mappings)
mode = RML

##Paths to directories and files used by the application
## CURRENTLY SUPPORTED: You can specify MULTIPLE input files (of exactly the same format and attributes) separating them by ';' in order to activate multiple concurrent threads for their transformation.
tmpDir = ./tmp
inputFiles = ./test/data/points.shp
outputDir = ./test/output

##File (in TURTLE format) containing RML mappings from input schema to RDF (ONLY applicable in RML conversion mode; Leave blank if non applicable.)
mappingSpec = ./test/conf/shp_points_mappings.ttl

##File (YML or CSV) containing classification hierarchy of categories; Leave blank if non applicable.
classificationSpec = 

##Possible export formats: RDF/XML (default), RDF/XML-ABBREV, N-TRIPLES, TURTLE (or TTL), N3
serialization = N-TRIPLES

##Specify the type of the spatial ontology where the exported data will refer to. 
##Possible values: 1) GeoSPARQL, 2) Virtuoso (for point features in Virtuoso RDF namespace), 3) wgs84_pos (for WGS84 Geoposition RDF vocabulary)
targetOntology = GeoSPARQL

##############################
# Data parameters (CASE-sensitive for shapefiles!!!)
# Change parameters to reflect the shapefile contents that will be extracted
##############################
attrKey = osm_id
attrGeometry = the_geom
attrName = name
attrCategory = type
valIgnore = UNK


##############################
#Namespaces parameters
##############################
#Required parameter for resource URI
featureName = points

# Optional parameters. Change these parameters if you want to use different values for the namespaces and prefixes
prefixFeatureNS = georesource
nsFeatureURI = http://slipo.eu/geodata#
prefixGeometryNS = geo
nsGeometryURI = http://www.opengis.net/ont/geosparql#

##############################
# Spatial Reference parameters
##############################
# Optional parameters. These fields should be filled in if a transformation between EPSG reference systems is needed
# If not specified, geometries are assumed in WGS84 reference system (EPSG:4326).
#sourceCRS = EPSG:2100
#targetCRS = EPSG:4326

##############################
# Other parameters (optional)
##############################
# Default lang for the labels created in the output RDF. By default, the value will be English-en
defaultLang = en
